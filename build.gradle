apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'ScoringBowling', 'Implementation-Version': version
        attributes 'Main-Class': 'ScoringBowling'
    }
}
